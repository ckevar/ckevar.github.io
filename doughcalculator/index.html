<!DOCTYPE html>
<html>
<head>
	<title>ckevar - Dough Calculator</title>
</head>
<body>
	<button onclick="computeDoughByFlour()">Click me</button>

<script type="text/javascript">
	function computeDoughByFlour(){
		var req = {message:{chat: {id:"api.web"}, text: "/computeDoughByFlour \nflour: 250\nhydration: 64\nsalt: 2.6"}};
		var xhr = new XMLHttpRequest();
		xhr.open("POST", "https://script.google.com/macros/s/AKfycbzocHdPORGcrZhs583baWii6QzGVsdE8pACqtGWLnHH7HpfqWpA3cAk-L_0k590zrbO/exec", true);
		xhr.setRequestHeader('Content-Type','application/json');
		xhr.send(JSON.stringify(req));		
	}

</script>
</body>

</html>
